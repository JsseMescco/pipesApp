<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes Personalizados - creados por {{ 'nosotros' | toggleCase: isUpperCase }}
  </p>

</p-panel>
<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="Toogle Case"
              (click)="toggleUpperCase()"
              icon="pi pi-search"/>
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      label="Por nombre"

      (click)="changeOrder('name')"
      icon="pi pi-sort"
      class="mx-2 "
      styleClass="p-button-success"/>
    <p-button
      label="Por Volar"
      (click)="changeOrder('canFly')"
      icon="pi pi-sort" class="mx-2" styleClass="p-button-danger"/>
    <p-button
      label="Por Color"
      (click)="changeOrder('color')"
      icon="pi pi-sort"
      class="mx-2" styleClass="p-button-help"/>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">

      <p-table [value]="heroes | sortBy: orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
